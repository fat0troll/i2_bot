  description: "Питательный и крайне послушный покемем. В связи со своими исключительными вкусовыми качествами, отрастил жалобную морду. Те же, кто все-таки не поддались на этот защитный прием, утверждают, что Доббифштекс по вкусу напоминает носок. Атакует врага неизвестно откуда взявшейся магией, которой никак не ожидаешь от существа подобного внешнего вида."
