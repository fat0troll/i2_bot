- id: 315
  grade: 12
  name: "Кот Матроцкий"
  description: "Революционный покемем. По мнению некоторых, обладает низкой социальной ответственностью в вопросах, касающихся политики. Умеет играть на гитаре, разводить коров и поднимать армии пролетариев в самоубийственные атаки. Не любит альпинизм и все, что с ним связано. Атакует врага, деморализуя его своими лозунгами и пламенными речами."
