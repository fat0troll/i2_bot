- id: 319
  grade: 12
  name: "Парафенов"
  description: "Рукопожатный покемем, выдающийся исследователь и популяризатор очешуительных историй про любую фигню. Буквально тает и плавится от манипуляций историческими фактами, выстраивая из них логические цепочки и пересказывает их на камеру. В определенных кругах считается всего лишь дорогой версией Эксховатора. Атакует нерукопожатных врагов историческими фактами, сопровождая криками: \"Ути-пути!\""
  attack: 186
