- id: 316
  grade: 12
  name: "Кошмарио"
  description: "Очень старый покемем с настоящей профессией, в отличие от многих игроков и создателей самой игры. Ловко прячется в водопроводных трубах, пугая неподготовленных тренеров. Крайне нетерпим к Пикасонику. По слухам, имеет умственно-отсталого брата, который пока что не смог добраться ни до одной локации. Атакует врага, безжалостно пикируя на него сверху и буквально раздавливая того своим весом."
