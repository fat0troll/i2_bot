- id: 324
  grade: 12
  name: "Мухоморти"
  description: "Путешествующий во времени покемем, размножающийся спорами. По мнению многих тренеров, третье поколение Мухоморти вышло несколько слабее предыдущих, но, тем не менее, это все еще достаточно сильный покемем. Атакует врага с особым цинизмом, используя различные достижения грибной научной мысли."
