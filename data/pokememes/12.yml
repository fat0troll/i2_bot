  name: "Джабба Wat"
  description: "Очень старый и богатый покемем. Из-за внешнего сходства, многие тренеры считают, что Джабба и Гусьманов - один и тот же покемем, хотя это и не так. Разговаривает на непонятном языке и по той же причине зачастую не понимают того, что ему говорят. Атакует врага с помощью армии наемников или просто наваливаясь на противника всем своим огромным весом."
