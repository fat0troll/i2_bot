- id: 323
  grade: 12
  name: "Синий ходок"
  description: "Самое близкое к человеку существо из всех покемемов, от которого большая часть населения, тем не менее, предпочитает держаться подальше. Живет преимущественно в холодных регионах, уничтожая там все запасы спиртосодержащих жидкостей для поддержания тепла в теле. Не может преодолеть стену, забор, пень и любое другое препятствие выше десяти сантиметров в высоту. Атакует врага сорокоградусным дыханием и холодным оружием, собранным в пьяном угаре."
