- id: 320
  grade: 12
  name: "Педофил Данди"
  description: "Австралийский покемем. Большой любитель яиц крокодилов в самом плохом смысле всех этих слов. Заманивает врага в свой фургончик с мороженым, а что происходит внутри мы, честное слово, рассказать не можем."
