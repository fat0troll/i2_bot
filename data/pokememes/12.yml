- id: 318
  grade: 12
  name: "Дядя Ходор"
  description: "Очень большой и умный для своего возраста покемем. В связи с его высоким интеллектом, способен произносить только одно слово, чем весьма напоминает Груда. Дружит с Котом Матроцким, однако из-за словарного запаса не совсем понятно - разделяет ли он его радикальные взгляды на жизнь. Атакует врага с помощью несчастного калеки, которого все время таскает у себя на спине."
