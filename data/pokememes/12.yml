  grade: 12
  name: "Бэбби Ван Кеноби"
  description: "Личиночная стадия покемема-мастера боя на ламповых мечах. Легко покоряет сердца молодых мамочек и воннаби-гиков. Не слишком успешен в воспитании учеников (и это не связано с возрастом). В бою с врагом часто срывается в истерику и ревет, что доставляет противнику не меньше проблем, чем основное оружие покемема."
