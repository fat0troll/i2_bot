  description: "Любвеобильный представитель подводных покемемов. Отсутствие зубов и непомерно толстая морда не мешают Сомцу издеваться над бедным Омегарольдом при каждом удобном случае. Водит за собой огромные косяки Потаскумбрий, которых натравливает на врага в случае опасности."
