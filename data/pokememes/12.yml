  description: "Набирающий популярность покемем, удивительно сочетающий в себе прошлое и будущее. Его создатели постоянно говорят, что текущая форма Пубга - это еще ранняя версия, но большинство тренеров сходится во мнении, что данный покемем навсегда останется \"ранним\". Атакует врага, используя любые баги игры, которые только может найти."
