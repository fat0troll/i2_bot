- id: 322
  grade: 12
  name: "Серж Погорелый"
  description: "Покемем-шоумен, известен своей программой \"Предварительные ласки\", где на личном примере поучает, как не сгореть в охоте на первом свидании с топовым покемемом. Атакует врагов неуместными советами, отчего их личная жизнь резко, но зато с юмором, катится под откос."
