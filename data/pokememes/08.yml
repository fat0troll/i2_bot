  description: "Покемем, способный прятаться везде. Даже там! Я позвал ребят, и мы начали палить что есть силы по этому чертовому  полю. Мне даже каску прострелили. Джонни, это был просто ад, а не перестрелка! Нашего сержанта ранили, мы оттащили его в окоп и перевязали там же. \"Ребята, передайте моей матери…\" — начал сержант Лейнисон, — \"Ты сам ей всё передашь, чёртов Хомякадзе!\" И тогда мы вызвали наших ребят, наших славных соколов, которые сбросили на этих гуков напалм. Ты бы видел это, парень! Когда я приходил на это поле, оно было то зелёное, то золотое, а теперь оно ещё долго будет золотым и лишь потом почернеет, поглотив своей чернотой гуков. Я люблю запах напалма поутру. Весь холм был им пропитан. Это был запах… победы! Когда-нибудь эта игра закончится."
